<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Drag & Drop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="shopping-bucket">

      <div class="fruits">
        <div id="apple" class="image-apple" draggable="true">
        
        </div>
        <div id="mango" class="image-mango" draggable="true">
          
        </div>
        <div id="pear" class="image-pear" draggable="true">
          
        </div>
        <div id="grapes" class="image-grapes" draggable="true">
          
        </div>
      </div>

      <div class="cart">
        <p>This is your cart..Add stuff here..!</p>
      </div>
      
    </div>

    <script src="script.js"></script>
  </body>
</html>
